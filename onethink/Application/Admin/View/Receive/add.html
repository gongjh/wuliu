<block name="script">
    <script type="text/javascript">
        document.onkeydown = function () {
            if (window.event && window.event.keyCode == 13) {
                window.event.returnValue = false;
            }
        }
        function selectbg(id){
            for(i=1;i<=14;i++){
                $("#kddh [data-id="+i+"]").css({background:"url('__ROOT__/Public/Admin/images/kdbg.png')",color:"#fff"});
            }
            $("#kddh [data-id="+id+"]").css({background:"url('__ROOT__/Public/Admin/images/kdbgc.png')",color:"#000"});
            $("#kd").attr("src","__ROOT__/Public/Admin/images/"+id+".png");
            $("#company_id").val(id);
        }
        $(function(){
            $('#discount').bind('focus change keyup', function() {
                $.post("{:U('Receive/getPrice')}", { receive_address: $("#receive_address").val(), weight: $("#weight").val(),pack: $("#pack").val(),company_id:$("#company_id").val(),discount:$("#discount").val() },
                        function(data){
                            $("#price").val(data);
                        });
            });
            $('#weight').bind('focus change keyup', function() {
                $.post("{:U('Receive/getPrice')}", { receive_address: $("#receive_address").val(),pack: $("#pack").val(), weight: $("#weight").val(),company_id:$("#company_id").val(),discount:$("#discount").val() },
                        function(data){
                            $("#price").val(data);
                        });

            });
            $('#pack').bind('focus change keyup', function() {
                $.post("{:U('Receive/getPrice')}", { receive_address: $("#receive_address").val(),pack: $("#pack").val(), weight: $("#weight").val(),company_id:$("#company_id").val(),discount:$("#discount").val() },
                        function(data){
                            $("#price").val(data);
                        });

            });
            $("#code").blur(function(){
                if($("#code").val()==""){
                    $("#info").show(1000);
                    $("#info").html("<span style='color:#db2d20'>不能为空</span>");
                    $("#info").hide(2000);
                    $("#submit").attr("disabled","disabled");
                    return false;
                }
                $.post("{:U('Public/checkCode')}", { code: $("#code").val()},
                        function(data){
                            data=eval('(' + data + ')');
                            if(data.status==1){
                                $("#info").show(1000);
                                $("#info").html("<span style='color:#27ae60'>"+data.info+"</span>");
                                $("#info").hide(2000);
                                $("#submit").removeAttr("disabled");


                            }else{
                                $("#info").show(1000);
                                $("#info").html("<span style='color:#db2d20'>"+data.info+"</span>");
                                $("#info").hide(2000);
                                $("#submit").attr("disabled","disabled");
                            }
                        });

            });

            $("#company_id").change(function(){
                $("#weight").val("");
                //$("#discount").val("");
                $("#price").val("");
            });
        });
    </script>
