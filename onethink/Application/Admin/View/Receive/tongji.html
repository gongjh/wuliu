<extend name="Public/base" />
<block name="sidebar">
    <include file="sidemenu" />
</block>
<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>统计列表</h2>
    </div>
    <div class="cf">
        <div class="fl">

            <!--<a class="btn" href="{:U('Sendonline/export')}">导出</a>-->
        </div>

        <!-- 高级搜索 -->
        <form action="{:U('Statistics/index')}" method="POST">
            <div class=".search-form f1">
                <div class="sleft">
                    开始时间： <input type="text" id="firstDate"  name="firstDate" class="text  time" value="" placeholder="开始时间">
                    结束时间： <input type="text" id="endDate" name="endDate" class="text  time" value="" placeholder="结束时间">
                    物流公司：
                    <select name="company_id">
                        <option value="0">所有</option>
                        <volist name="list" id="vo">
                            <option value="{$vo.id}">{$vo.name}</option>
                        </volist>
                    </select>
                    <input type="submit" value="搜索"  id="submit" >
                </div>
            </div></form>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="">物流公司</th>
                <th class="">件数</th>
                <th class="">总价格</th>
            </tr>
            </thead>
            <tbody>
            <volist name="_list" id="vo">
                <if condition="$company_id eq 0">
                    <tr>
                        </td>
                        <td>{$vo[0].name} </td>
                        <td>{$vo[0].count}</td>
                        <td>{$vo[0].price|default="0"}</td>
                    </tr>
                    <else/>
                    <tr>
                        </td>
                        <td>{$vo.name} </td>
                        <td>{$vo.count}</td>
                        <td>{$vo.price|default="0"}</td>
                    </tr>
                </if>
            </volist>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function(){
            $('.time').datetimepicker({
                format: 'yyyy-mm-dd',
                language:"zh-CN",
                minView:2,
                autoclose:true
            });
            showTab();


        })
    </script>
</block>
