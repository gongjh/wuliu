<extend name="Public/base"/>
<block name="sidebar">
    <include file="sidemenu" />
</block>
<block name="body">
    <div class="main-title">
        <h2>新增即时发货信息</h2>
    </div>
    <form action="__SELF__" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">物流公司<span class="check-tips"></span></label>
            <div class="controls">
                <select name="company_id">
                    <volist name="list" id="vo">
                <option value="{$vo.id}">{$vo.name}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">收货人姓名<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">联系电话<span class="check-tips">（默认填手机号，无手机号写固定电话）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="tel" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">快递单号<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="code" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">货架号<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="shelf" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">所在站点<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="city" value="{$city}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">类型<span class="check-tips"></span></label>
            <div class="controls">
                <input type="radio" name="type" value="1" checked>普通
                <input type="radio" name="type" value="2">同城
                <input type="radio" name="type" value="3">加急
                <input type="radio" name="type" value="4">遗留
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit"  name="add" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        // Think.setValue("type", {$info.type|default=0});
        // Think.setValue("group", {$info.group|default=0});
        //导航高亮
        $('.side-sub-menu').find('a[href="{:U('Sendonline/index')}"]').closest('li').addClass('current');
    </script>
</block>
